<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="https://uncknownguy.github.io/FullVidK/icon/404.png" type="image/x-icon">  
    <title>FullVidK | 404 Not Found The Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        /* Responsive Styles */
        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .title-container {
                padding: 30px;
            }
        }
        @media (min-width: 768px) {
            .model-image {
                width: 500px;
                height: auto;

        }
        }
     
        .model-list {
            list-style-type: none;
            padding: 0;
            
        }

        .model-list-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
           max-width: 600px;
           transition: transform 0.2s; /* Add transition for scale animation */
        }
        
      

        .model-list-item a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            
        }

        .model-list-item a:hover {
            color: #ff6600;
            
        }

        .model-description {
            flex-grow: 1;
            margin-right: 20px;
            
        }

        .model-image {
            max-width: 100px;
            border-radius: 10px;
            cursor: pointer; /* Change cursor to pointer for clickable images */
            transition: transform 0.2s; /* Add transition for scale animation */
            border: 1px solid black;
        }
        
       .navigation-buttons {
            position: relative;
            bottom: 0;
            border-radius: 30px;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .navigation-button {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navigation-button:hover {
            background-color: yellow;
            transform: scale(1.1);
        }

        .model-image:hover {
            transform: scale(1.1); /* Scale up the image on hover */
        }
      .model-description{
        color: black;
      }
     .title-container {
            background-color: #fff; /* Background color for the box */
            padding: 20px; /* Padding for the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add box shadow to the box */
            border-radius: 10px; /* Add border radius to the box */
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: black;
            margin: 0; /* Remove default margin for h1 */
            font-family: 'Poppins', sans-serif;
        }
      
    </style>
</head>
<body>
  
      <div class="title-container">
        <h1>404</h1> <!-- Add the h1 title -->
        <center><h3>Not Found The Page</h3></center>
       <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3983632787930211"
     crossorigin="anonymous"></script>
       <div class="navigation-buttons">
        <a href="./videos">
            <button class="navigation-button">Home</button>
            </div>
    <script>
        function showFullImage(imageUrl) {
            const popup = window.open(imageUrl, '_blank');
            document.querySelector('.model-image').style.transform = 'scale(1)';
            setTimeout(() => {
                popup.onbeforeunload = () => {
                    document.querySelector('.model-image').style.transform = 'scale(1.1)';
                };
            }, 100);
        }
</script>
</body>
</html>
