    <script>
    
    // JavaScript code to hide/show the search bar on scroll
let prevScrollPos = window.pageYOffset;

window.onscroll = function() {
    const currentScrollPos = window.pageYOffset;
    const searchBar = document.getElementById('search-bar');

    if (prevScrollPos > currentScrollPos) {
        // User is scrolling up, show the search bar
        searchBar.style.top = '0';
    } else {
        // User is scrolling down, hide the search bar
        searchBar.style.top = '-50px'; // Adjust as needed
    }

    prevScrollPos = currentScrollPos;
};


// JavaScript code for search functionality
document.getElementById('search-button').addEventListener('click', () => {
    const searchText = document.getElementById('search-input').value.toLowerCase();
    const videoContainers = document.querySelectorAll('.video-container');
    let noResultsFound = true; // Flag to track if no results were found
    let count = 0; // Initialize a count variable

    videoContainers.forEach((container) => {
        const description = container.querySelector('.video-description');
        const descriptionText = description.textContent.toLowerCase();

        if (descriptionText.includes(searchText)) {
            container.style.display = 'block';
            noResultsFound = false; // There are results, so set the flag to false
            count++; // Increment the count for each matching iframe
        } else {
            container.style.display = 'none';
        }
    });

    // Show or hide the "No results found" and "Results Found" messages based on the flag and count
    const noResultsMessage = document.getElementById('no-results-message');
    const resultsMessage = document.getElementById('results-message');
    const countdownMessage = document.getElementById('countdown-message');
    const resultCount = document.getElementById('result-count'); // Added this line

    if (noResultsFound) {
        // Display the "No results found" message
        noResultsMessage.style.display = 'block';
        resultsMessage.style.display = 'none';

        // Show countdown message and redirect after a delay
        countdownMessage.style.display = 'block';
        countdownMessage.textContent = `Redirecting in 5 seconds...`;

        // Redirect after a delay
        let seconds = 5;
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownMessage.textContent = `Redirecting in ${seconds} seconds...`;

            if (seconds === 0) {
                clearInterval(countdownInterval);
                window.location.href = './videos-pro';
            }
        }, 1000); // Update countdown every 1 second
    } else {
        // Display the "Results Found" message with the count
        noResultsMessage.style.display = 'none';
        resultsMessage.style.display = 'block';
        // Make the "Results Found" message visible with a fade-in effect
resultsMessage.style.opacity = '1';

        resultsMessage.textContent = `videos found: ${count}`;
        resultCount.textContent = count; // Set the count of results

        // Hide the countdown message if it was shown
        countdownMessage.style.display = 'none';
    }
});
