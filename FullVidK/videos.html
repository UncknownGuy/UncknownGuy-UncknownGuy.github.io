<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            
        }
.row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px; /* Create a small gap between iframes */
            
        }

        .iframe-container {
            box-sizing: border-box;
            width: 100%;
            padding: 15px; /* Create space around iframes */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add box shadow */
            border-radius: 5px;
            margin: 0 10px; /* Add margin to create gap between iframes */
            cursor: pointer; /* Change cursor to pointer */
        }
  iframe {
            width: 100%;
            height: auto; /* Allow iframes to maintain aspect ratio */
            border: none;
            
        }

    
/* For screens up to 767px (e.g., mobile devices) */
@media (max-width: 767px) {
    .iframe-container {
        width: calc(50% - 20px); /* Two iframes per row for mobile devices */
    }
}


/* For screens 768px to 1023px (e.g., tablets) */
@media (min-width: 768px) and (max-width: 1023px) {
    .iframe-container {
        width: calc(50% - 20px); /* Two iframes per row for tablets */
    }
}

/* For screens 1024px to 1919px (e.g., laptops and smaller desktops) */
@media (min-width: 1024px) and (max-width: 1919px) {
    .iframe-container {
        width: calc(33.33% - 20px); /* Three iframes per row for larger tablets and smaller desktops */
    }
}

/* For screens 1920px and above (e.g., larger desktops and TVs) */
@media (min-width: 1920px) {
    .iframe-container {
        width: calc(16.666% - 20px); /* Six iframes per row for desktops */
    }
}


/* Popup Styles */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.close-popup {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 20px;
    color: #333;
}

/* Adjust iframe size if needed */
#popup-iframe {
    width: 100%;
    height: 100%;
}

    /* Stylish Search Bar Styles */

#search-input {

/* Menu styles */
.menu {

}

.menu li {

}

.menu a {

}

.menu a:hover {

}

/* Menu blocks */
.menu-block {

}

/* Dropdown menu styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content li {
    padding: 12px 16px;
    text-align: right;
}

.dropdown:hover .dropdown-content {
    display: block;
}

    function performSearch() {
        const searchInput = document.getElementById('search-input').value.toLowerCase();

        // Loop through all iframes
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach((iframe) => {
            const category = iframe.getAttribute('data-category').toLowerCase();

            }
        });

        // JavaScript to add controls, unmute, and expand to full screen on click
